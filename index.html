<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- NavigationBar -->
      <div class="navigation-bar">
        <div id="navigation-container">
          <video width="200" height="200" controls autoplay loop>
            <source src="public/TIC.mp4" type="video/mp4"></video>
        </div>
      </div>
      <div class="unauthenticated">
        <p id="message"></p>
        <form class="form-inline" id="sign-up">
          <input class="form-control mr-sm-2"
            name="credentials[email]"
            value="Email Address"
            type="text"
          />
          <input class="form-inline mr-sm-2"
            name="credentials[password]"
            value="an example password"
            type="password"
          />
          <input name="credentials[password_confirmation]"
          type="password"
          value="an example password"
          />
          <button type="submit">Sign Up</button>
        </form>
        <form class="form-inline" id="sign-in">
          <input class="form-control mr-sm-2"
            name="credentials[email]"
            placeholder="Email address"
            type="text"
          />
          <input class="form-inline mr-sm-2"
            name="credentials[password]"
            placeholder="Password"
            type="password"
          />
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="authenticated">
        <form id="change-password">
          <input
            placeholder="old password"
            type="password"
            name="passwords[old]"
          />
          <input
            placeholder="new password"
            type="password"
            name="passwords[new]"
          />
          <button type="submit">Change Password</button>
        </form>
          <button id="sign-out" type="submit">Sign Out</button>
          <br>
          <br>
          <div>
            <button type="button" id="create-game" value="New Game" class="btn btn-dark btn-lg mb-1 mt-4" >Start A New Game!</button>
          </div>
          <!-- <button id="restart-game" type="submit">Restart?</button> -->
        <!-- <p id="player-display"></p> -->
		   <div class="grid-container" id="game">
			<span id="player-turn" style="position:absolute;margin-top:-25px;max-width: 400px;width: 85vw;border-spacing: 4px 2px;text-align:left;">
				Play 'X'
			</span>
			<span id="games-played" style="position:absolute;margin-top:-25px;max-width: 400px;width: 85vw;border-spacing: 4px 2px;text-align:right;color:grey;">
				Games Played: 0
			</span>
			<table class="center">
              <tr>
                <td>
                  <button type="button" class="cell" id="cell00" data-cell-index='0' >&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell01" data-cell-index='1'>&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell02" data-cell-index='2'>&nbsp;</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="cell" id="cell10" data-cell-index='3'>&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell11" data-cell-index='4'>&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell12" data-cell-index='5'>&nbsp;</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="cell" id="cell20" data-cell-index='6'>&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell21" data-cell-index='7'>&nbsp;</button>
                </td>
                <td>
                  <button type="button" class="cell" id="cell22" data-cell-index='8'>&nbsp;</button>
                </td>
              </tr>
            </table>
			<!-- <div class="col-4" data-cell-index='0'></div>
            <div class="col-4" data-cell-index='1'></div>
            <div class="col-4" data-cell-index='2'></div>
            <div class="col-4" data-cell-index='3'></div>
            <div class="col-4" data-cell-index='4'></div>
            <div class="col-4" data-cell-index='5'></div>
            <div class="col-4" data-cell-index='6'></div>
            <div class="col-4" data-cell-index='7'></div>
            <div class="col-4" data-cell-index='8'></div> -->
          </div>
        </div>

        <!-- <div class="row game-space">
          <div class="col-xs-12">
            <div class="board" id="gameboard"></div> -->
    </div>
    </body>
</html>
