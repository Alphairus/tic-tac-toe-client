<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- NavigationBar -->
      <div class="navigation-bar">
        <div id="navigation-container">
          <video width="200" height="200" controls autoplay loop>
            <source src="public/TIC.mp4" type="video/mp4"></video>
        </div>
      </div>
      <div class="unauthenticated">
        <p id="message"></p>
        <form class="form-inline" id="sign-up">
          <input class="form-control mr-sm-2"
            name="credentials[email]"
            value="Email Address"
            type="text"
          />
          <input class="form-inline mr-sm-2"
            name="credentials[password]"
            value="an example password"
            type="password"
          />
          <input name="credentials[password_confirmation]"
          type="password"
          value="an example password"
          <button type="submit">Sign Up</button>
        </form>
        <form class="form-inline" id="sign-in">
          <input class="form-control mr-sm-2"
            name="credentials[email]"
            placeholder="Email address"
            type="text"
          />
          <input class="form-inline mr-sm-2"
            name="credentials[password]"
            placeholder="Password"
            type="password"
          />
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="authenticated" style>
        <form id="change-password">
          <input
            placeholder="old password"
            type="password"
            name="passwords[old]"
          />
          <input
            placeholder="new password"
            type="password"
            name="passwords[new]"
          />
          <button type="submit">Change Password</button>
        </form>
      </div>
    </body>
</html>
