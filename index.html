<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- NavigationBar -->
      <div class="navigation-bar">
        <div id="navigation-container">
        <video width="200" height="200" controls autoplay loop>
          <source src="TIC.mp4" type="video/mp4">

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Get in Touch</a></li>
        </ul>
      </div>
        <p id="message"></p>
        <form class="form-inline" id="sign-up">
          <input class="form-control mr-sm-2"
            placeholder="Email address"
            type="text"
            name="credentials[email]" />
          <input class="form-inline mr-sm-2"
            placeholder="Password"
            type="password"
            name="credentials[password]"
          />
        </form>
        <form class="form-inline" id="sign-in">
          <input class="form-control mr-sm-2"
            placeholder="Email address"
            type="text"
            name="credentials[email]" />
          <input class="form-inline mr-sm-2"
            placeholder="Password"
            type="password"
            name="credentials[password]"
          />
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn btn-outline-light my-2 my-sm-0"
            type="submit">Sign Up</li></button>
          <li><button class="btn btn-outline-light my-6 my-sm-0"
            type="submit">Sign In</li></button>
        </ul>

      </nav>

      <div class="container">
        <h3>Test Test</h3>
        <p>blah blah blah</p>
      </div>

    </form>

</html>
